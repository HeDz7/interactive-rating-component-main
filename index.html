<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Interactive rating component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>

  <div class="card">
    <img src="images/icon-star.svg" alt="star-icon">
    <h1>How did we do?</h1>
    <p>
      Please let us know how we did with your support request. All feedback is appreciated
      to help us improve our offering!
    </p>
    <div class="buttons">
      <input type="button" value="1" class="rating-btn" number="1">
      <input type="button" value="2" class="rating-btn" number="2">
      <input type="button" value="3" class="rating-btn" number="3">
      <input type="button" value="4" class="rating-btn" number="4">
      <input type="button" value="5" class="rating-btn selected" number="5">
    </div> 
    <br>
    <input type="button" value="Submit" id="submit" >
  </div>

  <div class="card2 hide">
    <img src="images/illustration-thank-you.svg" alt="thank you">
    <div class="rating">You selected 5 out of 5</div>
    <h2>Thank you!</h2>
    <p>We appreciate you taking the time to give a rating. If you ever need more support, don't hesitate to get in touch!</p>
  </div>

<script src="script.js"></script>

</body>
</html>
